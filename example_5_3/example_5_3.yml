# Continuous beam example with units
units:
  force: kip
  length: ft
  pressure: ksi

nodes:
  - id: 1
    x: 0 ft
    y: 0 ft
    # Node A
  - id: 2
    x: 30 ft
    y: 0ft
    # Node B
  - id: 3
    x: 60 ft
    y: 0 ft
    # Node C

supports:
  - node: 1
    ux: 1
    uy: 1
    rz: 1
    # Pinned support at A
  - node: 2
    ux: 1
    uy: 1
    rz: 0
    # Roller support at B
  - node: 3
    ux: 1
    uy: 1
    rz: 1

members:
  - id: 1
    i_node: 1
    j_node: 2
    material: 1
    section: 1
    # Span A-B
  - id: 2
    i_node: 2
    j_node: 3
    material: 1
    section: 1
    # Span B-C

#joint_loads:
