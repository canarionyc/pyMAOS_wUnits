#    fx: 0kip
#    fy: -0kip
#    mz: 0kip*ft


# distributed loads
member_loads:
  - member_uid: 1
    load_type: 3
    wi: -2 kip/ft
    wj: -2 kip/ft
    a: 0 ft
    b: 30 ft
    case: D
  - member_uid: 2
    load_type: 3
    wi: -2 kip/ft
    wj: -2 kip/ft
    a: 0 ft
    b: 30 ft
    case: D
  - member_uid: 2
    load_type: 1
    p: -18 kip
    a: 10 ft
    case: D
