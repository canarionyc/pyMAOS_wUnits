# Continuous beam example with units
units:
  force: kip
  length: ft
  pressure: ksi

nodes:
  - id: 1
    x: 0ft
    y: 0ft
    # Node A
  - id: 2
    x: 15ft
    y: 0ft
    # Node B
  - id: 3
    x: 35ft
    y: 0ft
    # Node C

supports:
  - node: 1
    rx: 1
    ry: 1
    rz: 1
    # Pinned support at A
  - node: 2
    rx: 1
    ry: 1
    rz: 0
    # Roller support at B
  - node: 3
    rx: 1
    ry: 1
    rz: 1

materials:
  - id: 1
    type: linear
    E: 29000ksi

sections:
  - id: 1
    area: 10in^2
    ixx: 875in^4

members:
  - id: 1
    i_node: 1
    j_node: 2
    material: 1
    section: 1
    # Span A-B
  - id: 2
    i_node: 2
    j_node: 3
    material: 1
    section: 1
    # Span B-C

