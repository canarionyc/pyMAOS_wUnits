# Warren truss bridge example with units
# This truss uses equilateral triangles with diagonal members that alternate between compression and tension.
units:
  force: kip
  length: ft
  pressure: ksi

nodes:
  # Bottom chord nodes
  - id: 1
    x: 0 ft
    y: 0 ft
  - id: 2
    x: 20 ft
    y: 0 ft
  - id: 3
    x: 40 ft
    y: 0 ft
  - id: 4
    x: 60 ft
    y: 0 ft
  - id: 5
    x: 80 ft
    y: 0 ft
  - id: 6
    x: 100 ft
    y: 0 ft

  # Top chord nodes
  - id: 7
    x: 10 ft
    y: 17.32 ft  # Height based on equilateral triangle
  - id: 8
    x: 30 ft
    y: 17.32 ft
  - id: 9
    x: 50 ft
    y: 17.32 ft
  - id: 10
    x: 70 ft
    y: 17.32 ft
  - id: 11
    x: 90 ft
    y: 17.32 ft

supports:
  - node: 1
    ux: 1
    uy: 1
    rz: 0
    # Pinned support at left end
  - node: 6
    ux: 0
    uy: 1
    rz: 0
    # Roller support at right end

members:
  # Bottom chord members
  - id: 1
    i_node: 1
    j_node: 2
    material: 1  # A36 Structural Steel (29000 ksi)
    section: 1   # W12x26 (7.65 in^2, Ixx=204 in^4)
  - id: 2
    i_node: 2
    j_node: 3
    material: 1  # A36 Structural Steel
    section: 1   # W12x26
  - id: 3
    i_node: 3
    j_node: 4
    material: 1  # A36 Structural Steel
    section: 1   # W12x26
  - id: 4
    i_node: 4
    j_node: 5
    material: 1  # A36 Structural Steel
    section: 1   # W12x26
  - id: 5
    i_node: 5
    j_node: 6
    material: 1  # A36 Structural Steel
    section: 1   # W12x26

  # Top chord members
  - id: 6
    i_node: 7
    j_node: 8
    material: 1  # A36 Structural Steel
    section: 1   # W12x26
  - id: 7
    i_node: 8
    j_node: 9
    material: 1  # A36 Structural Steel
    section: 1   # W12x26
  - id: 8
    i_node: 9
    j_node: 10
    material: 1  # A36 Structural Steel
    section: 1   # W12x26
  - id: 9
    i_node: 10
    j_node: 11
    material: 1  # A36 Structural Steel
    section: 1   # W12x26

  # Diagonal members (Warren pattern)
  - id: 10
    i_node: 1
    j_node: 7
    material: 1  # A36 Structural Steel
    section: 2   # W8x31 (9.13 in^2, Ixx=110 in^4)
  - id: 11
    i_node: 7
    j_node: 2
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 12
    i_node: 2
    j_node: 8
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 13
    i_node: 8
    j_node: 3
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 14
    i_node: 3
    j_node: 9
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 15
    i_node: 9
    j_node: 4
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 16
    i_node: 4
    j_node: 10
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 17
    i_node: 10
    j_node: 5
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 18
    i_node: 5
    j_node: 11
    material: 1  # A36 Structural Steel
    section: 2   # W8x31
  - id: 19
    i_node: 11
    j_node: 6
    material: 1  # A36 Structural Steel
    section: 2   # W8x31

member_loads:
  # Deck loads on bottom chord
  - member_uid: 1
    load_type: 3
    wi: -2 kip/ft
    wj: -2 kip/ft
    a: 0 ft
    b: 20 ft
    case: D
  - member_uid: 2
    load_type: 3
    wi: -2 kip/ft
    wj: -2 kip/ft
    a: 0 ft
    b: 20 ft
    case: D
  - member_uid: 3
    load_type: 3
    wi: -2 kip/ft
    wj: -2 kip/ft
    a: 0 ft
    b: 20 ft
    case: D
  - member_uid: 4
    load_type: 3
    wi: -2 kip/ft
    wj: -2 kip/ft
    a: 0 ft
    b: 20 ft
    case: D
  - member_uid: 5
    load_type: 3
    wi: -2 kip/ft
    wj: -2 kip/ft
    a: 0 ft
    b: 20 ft
    case: D